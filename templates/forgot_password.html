<!DOCTYPE html>
<!-- filepath: c:\Users\aadit\.vscode\new_chat\templates\forgot_password.html -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Chat-by-Aaditya</title>
  <style>
    body {
      background: #111b21;
      color: #e9edef;
      font-family: "Segoe UI", "Roboto", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .fp-container {
      background: #202c33;
      border-radius: 16px;
      box-shadow: 0 4px 32px #0008;
      padding: 32px 36px;
      max-width: 340px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .fp-title {
      font-size: 1.3em;
      font-weight: 700;
      color: #25d366;
      margin-bottom: 18px;
      text-align: center;
    }
    .fp-form label {
      margin-bottom: 4px;
      font-size: 1em;
      color: #b6b9bb;
    }
    .fp-form input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1.5px solid #25d366;
      background: #232d33;
      color: #e9edef;
      font-size: 1em;
      margin-bottom: 12px;
      outline: none;
      box-sizing: border-box;
    }
    .fp-form input:focus {
      border: 1.5px solid #128c7e;
      background: #1e2c2f;
    }
    .fp-form button {
      background: #25d366;
      color: #111b21;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.15s;
    }
    .fp-form button:hover {
      background: #128c7e;
      color: #fff;
    }
    .fp-msg {
      color: #ff6b6b;
      margin-bottom: 10px;
      font-size: 1em;
      text-align: center;
    }
    .fp-success {
      color: #25d366;
      margin-bottom: 10px;
      font-size: 1em;
      text-align: center;
    }
    .fp-link {
      color: #25d366;
      text-align: center;
      margin-top: 10px;
      display: block;
      text-decoration: none;
      font-size: 1em;
    }
    .fp-link:hover {
      text-decoration: underline;
      color: #128c7e;
    }
  </style>
</head>
<body>
  <div class="fp-container">
    <div class="fp-title">Forgot Password</div>
    {% if error %}
      <div class="fp-msg">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="fp-success">{{ success }}</div>
    {% endif %}
    <form class="fp-form" method="post" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
      <div id="otpSection" style="display:none;">
        <label for="otp">OTP</label>
        <input type="text" name="otp" id="otp" maxlength="6" pattern="\d{6}">
        <label for="new_password">New Password</label>
        <input type="password" name="new_password" id="new_password" minlength="4">
      </div>
      <button type="submit" name="send_otp" id="sendOtpBtn">Send OTP</button>
      <button type="submit" name="reset_password" id="resetPwdBtn" style="display:none;">Reset Password</button>
    </form>
    <a href="/" class="fp-link">Back to Login</a>
  </div>
  <script>
    // Show OTP section after sending OTP
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const resetPwdBtn = document.getElementById("resetPwdBtn");
    const otpSection = document.getElementById("otpSection");
    {% if success %}
      otpSection.style.display = "block";
      sendOtpBtn.style.display = "none";
      resetPwdBtn.style.display = "block";
    {% endif %}
  </script>
</body>
</html>

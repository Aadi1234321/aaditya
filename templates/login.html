<!DOCTYPE html>
<!-- filepath: c:\Users\aadit\.vscode\new_chat\templates\login.html -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Chat-by-Aaditya</title>
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #25d366 100%);
      color: #e9edef;
      font-family: "Segoe UI", "Roboto", Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }
    .login-container {
      background: #202c33;
      border-radius: 18px;
      box-shadow: 0 8px 40px #000a;
      padding: 38px 38px 28px 38px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      animation: fadein 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      margin: 32px 0;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }
    .login-title {
      font-size: 2em;
      font-weight: 800;
      color: #25d366;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #25d36633;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: stretch;
    }
    .login-form label {
      font-size: 1.05em;
      color: #b6b9bb;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
      margin-top: 2px;
    }
    .login-form input {
      padding: 11px 12px;
      border-radius: 10px;
      border: 1.5px solid #25d366;
      background: #232d33;
      color: #e9edef;
      font-size: 1em;
      outline: none;
      box-sizing: border-box;
      transition: border 0.15s, background 0.15s;
      font-weight: 500;
      margin-bottom: 0;
    }
    .login-form input:focus {
      border: 1.5px solid #128c7e;
      background: #1e2c2f;
    }
    .login-form button {
      width: 100%;
      background: #25d366;
      color: #111b21;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1.08em;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      box-shadow: 0 2px 8px #25d36622;
      letter-spacing: 1px;
      margin-top: 0;
      margin-bottom: 0;
    }
    .login-form button[type="submit"]:hover {
      background: #128c7e;
      color: #fff;
    }
    .login-msg {
      color: #ff6b6b;
      margin-bottom: 10px;
      font-size: 1em;
      text-align: center;
      font-weight: 500;
    }
    .login-link {
      color: #25d366;
      text-align: center;
      margin-top: 10px;
      display: block;
      text-decoration: none;
      font-size: 1em;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .login-link:hover {
      text-decoration: underline;
      color: #128c7e;
    }
    @media (max-width: 600px) {
      .login-container {
        max-width: 98vw;
        padding: 18px 4vw 12px 4vw;
        border-radius: 0;
        margin: 12px 0;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Login</div>
    {% if error %}
      <div class="login-msg">{{ error }}</div>
    {% endif %}
    <form class="login-form" method="post" autocomplete="off">
      <label for="username">Username / Email / Mobile</label>
      <input type="text" name="username" id="username" required placeholder="Enter username, email or mobile">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" minlength="4" required>
      <button type="submit">Login</button>
    </form>
    <a href="/signup" class="login-link">Create an account</a>
    <a href="/forgot_password" class="login-link" id="forgotPwdLink">Forgot password?</a>
  </div>
  <script>
    // Optional: Show forgot password page in a modal (or just redirect)
    document.getElementById("forgotPwdLink").onclick = function(e) {
      // You can use a modal here if you want, or just let it redirect.
      // For now, just let it redirect (default behavior).
      // e.preventDefault();
      // window.location.href = "/forgot_password";
    };
  </script>
</body>
</html>
